[project]
name = "federated-model-optimization"
version = "0.1.0"
description = "A federated learning framework for optimizing building energy consumption prediction models"
readme = "README.md"
requires-python = ">=3.8,<3.9"
dependencies = [
    "tensorflow==2.10.0",
    "numpy==1.23.5",
    "pandas==1.5.3",
    "scikit-learn==1.0.2",
    "matplotlib==3.5.3",
    "tqdm==4.64.1",
    "tensorflow-federated==0.53.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]
